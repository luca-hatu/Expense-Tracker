<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="balance-header" id="balance">Balance: ${currencySymbols[selectedCurrency]}0.00 (${selectedCurrency})</div>
        <div class="form-group">
            <input type="text" id="description" placeholder="Expense Description">
            <input type="number" id="amount" placeholder="Amount">
            <input type="text" id="date" placeholder="Select Date">
            <div class="category-buttons">
                <button class="category-button" data-category="Food"><span class="material-icons">restaurant</span> Food</button>
                <button class="category-button" data-category="Transport"><span class="material-icons">directions_car</span> Transport</button>
                <button class="category-button" data-category="Entertainment"><span class="material-icons">movie</span> Entertainment</button>
                <button class="category-button" data-category="Utilities"><span class="material-icons">bolt</span> Utilities</button>
                <button class="category-button" data-category="Other"><span class="material-icons">label</span> Other</button>
            </div>
            <div class="form-group">
                <label for="recurring">Recurring</label>
                <input type="checkbox" id="recurring">
                <select id="recurring-interval" disabled>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>  
            <button id="add-expense">Add Expense</button>
        </div>
        <div class="expenses-list" id="expenses-list"></div>
        <div class="total" id="total"></div>
        <canvas id="category-chart" width="400" height="200"></canvas>
        <canvas id="monthly-expenses-chart" width="400" height="200"></canvas>    
        <div class="limit-group">
<div class="form-group">
    <h3>Add Income</h3>
    <input type="text" id="income-description" placeholder="Income Description">
    <input type="number" id="income-amount" placeholder="Amount">
    <input type="text" id="income-date" placeholder="Select Date">
    <button id="add-income">Add Income</button>
</div>
<div id="budget-section">
    <h2>Set Monthly Budgets</h2>
    <form id="budget-form">
        <div class="budget-input">
            <label for="budget-category">Category:</label>
            <select id="budget-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="budget-input">
            <label for="budget-amount">Amount:</label>
            <input type="number" id="budget-amount" step="0.01">
        </div>
        <button type="button" id="set-budget">Set Budget</button>
    </form>
</div>

<div id="budget-progress">
    <h2>Budget Progress</h2>
    <div id="budget-progress-details"></div>
</div>


            <h3>Set Expense Limits</h3>
            <div class="limit-inputs">
                <div>
                    <label for="food-limit">Food Limit:</label>
                    <input type="number" id="food-limit" placeholder="Set limit for Food">
                </div>
                <div>
                    <label for="transport-limit">Transport Limit:</label>
                    <input type="number" id="transport-limit" placeholder="Set limit for Transport">
                </div>
                <div>
                    <label for="entertainment-limit">Entertainment Limit:</label>
                    <input type="number" id="entertainment-limit" placeholder="Set limit for Entertainment">
                </div>
                <div>
                    <label for="utilities-limit">Utilities Limit:</label>
                    <input type="number" id="utilities-limit" placeholder="Set limit for Utilities">
                </div>
                <div>
                    <label for="other-limit">Other Limit:</label>
                    <input type="number" id="other-limit" placeholder="Set limit for Other">
                </div>
            </div>
        </div>
        <div class="currency-group">
            <h3>Select Currency</h3>
            <select id="currency-select">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="INR">INR - Indian Rupee</option>
            </select>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
