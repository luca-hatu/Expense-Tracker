<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="form-group">
            <input type="text" id="description" placeholder="Expense Description">
            <input type="number" id="amount" placeholder="Amount">
            <input type="text" id="date" placeholder="Select Date">
            <div class="category-buttons">
                <button class="category-button" data-category="Food"><span class="material-icons">restaurant</span></button>
                <button class="category-button" data-category="Transport"><span class="material-icons">directions_car</span></button>
                <button class="category-button" data-category="Entertainment"><span class="material-icons">movie</span></button>
                <button class="category-button" data-category="Utilities"><span class="material-icons">bolt</span></button>
                <button class="category-button" data-category="Other"><span class="material-icons">label</span></button>
            </div>
            <button id="add-expense">Add Expense</button>
        </div>
        <div class="expenses-list" id="expenses-list"></div>
        <div class="total" id="total"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
